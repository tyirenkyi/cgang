        <script>
            function on() {
              document.getElementById("overlay").style.display = "block";
            }

            function off() {
              document.getElementById("overlay").style.display = "none";
            } 

            function openMenu() {
              document.getElementById("menu-overlay").style.display = "block";
            }

            function closeMenu() {
              document.getElementById("menu-overlay").style.display = "none";
            }

            window.addEventListener("load", event => {
              document.getElementById("menu").addEventListener("click", openMenu)
              document.getElementById("close-menu").addEventListener("click", closeMenu)
              document.getElementById("overlay-link").addEventListener("click", closeMenu)
              document.getElementById("overlay-link1").addEventListener("click", closeMenu)
              document.getElementById("overlay-link2").addEventListener("click", closeMenu)
              document.getElementById("overlay-link3").addEventListener("click", closeMenu)
              document.getElementById("overlay-link4").addEventListener("click", closeMenu)
              document.getElementById("close").addEventListener("click", off)
              document.getElementById("play-video").addEventListener("click", on);

              document.getElementById("menu").addEventListener("touchstart", openMenu)
              document.getElementById("close-menu").addEventListener("touchstart", closeMenu)
              document.getElementById("overlay-link").addEventListener("touchstart", closeMenu)
              document.getElementById("overlay-link1").addEventListener("touchstart", function() {
                window.location = "#video-container"
                closeMenu
              })
              document.getElementById("overlay-link2").addEventListener("touchstart", function() {
                window.location = "index.html#about"
                closeMenu
              })
              document.getElementById("overlay-link3").addEventListener("touchstart", function() {
                window.location = "index.html#artists"
                closeMenu
              })
              document.getElementById("overlay-link4").addEventListener("touchstart", function() {
                window.location = "index.html#booking"
                closeMenu
              })
              document.getElementById("close").addEventListener("touchstart", off)
              document.getElementById("play-video").addEventListener("touchstart", on);
            })
